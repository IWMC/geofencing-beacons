<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:mp="http://primefaces.org/ui/material"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="nl">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=0.9" />
        <h:outputStylesheet library="css" name="common.css" />
        <title>Aanmelden</title>
    </h:head>
    <h:body styleClass="container">
        <div class="valign-wrapper">
            <div class="center-align valign">
                <h:form styleClass="card" id="loginForm">
                    <div class="card-content">
                        <h:graphicImage library="img" name="logo.svg"/>
                        <mp:input placeholder="Gebruikersnaam" id="username" value="#{loginController.username}"
                                  floatingPlaceholder="false"/>
                        <mp:input type="password" placeholder="Wachtwoord" id="password"
                                  value="#{loginController.password}" floatingPlaceholder="false"/>
                        <h:messages id="messages" showDetail="false" errorClass="error"/>
                        <h:commandButton styleClass="btn realdolmen-blue waves-effect waves-realdolmen-blue"
                                         id="loginButton" action="#{loginController.doLogin}" value="Inloggen"
                                         update="loginForm:messages"/>
                    </div>
                </h:form>
            </div>
        </div>
        <h:outputStylesheet library="css" name="login.css"/>
        <script type="javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </h:body>
</f:view>
</html>
