<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="page-template.xhtml">
        <ui:define name="body">
            <div class="valign-wrapper container index-container" style="height: calc(100% - 50px); padding: 0px">
                <div class="row" style="margin: 0px auto; position: relative;">
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <h:link outcome="#{pages.searchEmployee().asLinkOutcome()}">
                                    <p class="card-title valign-wrapper">
                                        <i class="valign material-icons medium">person</i>
                                        <span class="valign">#{msg['page.navigation.employees']}</span>
                                    </p>
                                </h:link>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <h:link outcome="#{pages.searchOccupation().asLinkOutcome()}"
                                        class="card-title">
                                    <p class="card-title valign-wrapper">
                                        <i class="valign material-icons medium">assignment</i>
                                        <span class="valign">#{msg['page.navigation.occupations']}</span>
                                    </p>
                                </h:link>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <h:link outcome="#{pages.reports().asLinkOutcome()}" class="card-title">
                                    <p class="card-title valign-wrapper">
                                        <i class="material-icons medium valign">trending_up</i>
                                        <span class="valign">#{msg['page.navigation.reports']}</span>
                                    </p>
                                </h:link>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <h:form class="card">
                            <div class="card-content">
                                <h:commandLink action="#{loginController.logout()}" class="card-title">
                                    <p class="card-title valign-wrapper">
                                        <i class="material-icons medium valign">exit_to_app</i>
                                        <span class="valign">#{msg['page.navigation.logout']}</span>
                                    </p>
                                </h:commandLink>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
