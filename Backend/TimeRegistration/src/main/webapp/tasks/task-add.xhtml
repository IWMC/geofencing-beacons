<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:of="http://omnifaces.org/functions" xmlns:mp="http://primefaces.org/ui/material"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <f:metadata>
        <f:viewParam name="id" value="#{taskAdd.id}"/>
        <f:event type="preRenderView" listener="#{taskAdd.onPreRender}"/>
    </f:metadata>
    <ui:composition template="../page-template.xhtml">
        <ui:define name="toolbar-after-logo">
            <h5 class="col s12 hide-on-med-and-down" id="subtitle">
                <h:outputText value="#{msg['project.task.add.title']}"/>
            </h5>
        </ui:define>
        <ui:define name="extra-dropdown-options">
            <li><h:commandLink action="#{taskAdd.returnToProject}"
                               value="#{taskAdd.returnToProjectMessage}"/></li>
        </ui:define>
        <ui:define name="extra-nav-options">
            <li class="hide-on-med-and-down">
                <h:commandLink action="#{taskAdd.returnToProject}">
                    <i class="material-icons left">arrow_back</i>
                    <span class="left">#{taskAdd.returnToProjectMessage}</span>
                </h:commandLink>
            </li>
        </ui:define>
        <ui:define name="additional-toolbar-full">
            <div class="row">
                <h5 class="col s12 hide-on-large-only"><h:outputText value="#{msg['project.task.edit.title']}"/></h5>
            </div>
        </ui:define>
        <ui:define name="body">
            <div class="container small-container">
                <h:form>
                    <div class="card">
                        <div class="card-content text-center">
                            <div class="input-field">
                                <h1 class="thin">
                                    <h:inputText styleClass="edit-big thin ml0"
                                                 a:placeholder="#{msg['name']}"
                                                 id="name"
                                                 value="#{taskAdd.entity.name}">
                                        <f:validateRequired for="name"/>
                                    </h:inputText>
                                </h1>
                            </div>
                            <div class="input-field">
                                <h:inputTextarea styleClass="materialize-textarea"
                                                 value="#{taskAdd.entity.description}"
                                                 a:placeholder="#{msg['occupation.description']}"/>
                            </div>
                            <p class="range-field">
                                <label for="estimatedHours">#{msg['project.task.estimated_hours']}</label>
                                <h:inputText id="estimatedHours" a:type="range" a:min="0" a:max="40" a:step="0.5"
                                             value="#{taskAdd.entity.estimatedHours}"/>
                                <!--<h:inputText id="estimatedHours" value="#{taskAdd.entity.estimatedHours}" />-->
                            </p>
                        </div>
                        <div class="card-action">
                            <h:commandLink action="#{taskAdd.saveTask()}"
                                           styleClass="waves-effect waves-orange card-action-flat"
                                           value="#{msg['save']}">
                                <f:ajax execute="@form"/>
                            </h:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
