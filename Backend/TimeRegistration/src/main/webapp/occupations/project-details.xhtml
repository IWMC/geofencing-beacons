<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:of="http://omnifaces.org/functions" xmlns:mp="http://primefaces.org/ui/material"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <f:metadata>
        <f:viewParam name="id" value="#{projectDetails.occupationId}"/>
        <f:event type="preRenderView" listener="#{projectDetails.onPreRender}"/>
    </f:metadata>
    <ui:composition template="../page-template.xhtml">
        <ui:define name="toolbar-after-logo">
            <h5 class="col s12 hide-on-med-and-down" id="subtitle"><h:outputText
                    value="#{msg['project.details.title']}"/>
            </h5>
        </ui:define>
        <ui:define name="additional-toolbar-full">
            <div class="row">
                <h5 class="col s12 hide-on-large-only"><h:outputText value="#{msg['project.details.title']}"/></h5>
            </div>
        </ui:define>
        <ui:define name="body">
            <div class="container large-container">
                <div class="row">
                    <div class="card col l7 s12">
                        <div class="card-content">
                            <div>
                                <h1 class="thin">
                                    #{projectDetails.project.name}<br/>
                                </h1>
                                <p class="justify-text">#{projectDetails.project.description}</p>
                            </div>
                        </div>
                        <div class="card-action">
                            <h:link outcome="#{pages.editEmployee().param('id', employeeDetails.userId).jsf()}"
                                    styleClass="waves-effect waves-orange card-action-flat" value="#{msg['edit']}"/>
                            <a class="red-text text-lighten-1 right modal-trigger waves-effect waves-red card-action-flat"
                               href="#remove-warning"><h:outputText value="#{msg['remove']}"/></a>
                            <div id="remove-warning" class="modal">
                                <div class="modal-content">
                                    <h4><h:outputText value="#{msg['employee.remove_warning_title']}"/></h4>
                                    <p><h:outputText value="#{msg['employee.remove_warning_description']}"/></p>
                                </div>
                                <div class="modal-footer">
                                    <h:form>
                                        <a href="#"
                                           class="green-text modal-action modal-close waves-effect waves-green btn-flat">
                                            <h:outputText value="#{msg['no']}"/>
                                        </a>
                                        <h:commandLink
                                                styleClass="red-text modal-action modal-close waves-effect waves-red btn-flat"
                                                value="#{msg['yes']}"
                                                action="#{employeeDetails.removeUser()}"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="sub-project" class="card col l5 s12">
                        <div>
                            <ul class="collection with-header">
                                <li class="collection-header">
                                    <div class="row">
                                        <h5 class="col s8">
                                            <c:if test="#{not empty project.details.subProjects}">
                                                #{msg['project.details.subprojects']}
                                            </c:if>
                                            <c:if test="#{empty project.details.subProjects}">
                                                #{msg['project.details.no_subprojects']}
                                            </c:if>
                                        </h5>
                                        <div class="col s4">
                                            <a href="#" style="margin: 10px 0px;"
                                               class="right btn-floating">
                                                <i class="material-icons left">add</i>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                                <ui:repeat value="#{of:setToList(projectDetails.project.subProjects)}" var="subproject">
                                    <li class="collection-item">#{subproject.name}</li>
                                </ui:repeat>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
