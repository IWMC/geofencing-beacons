<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:mp="http://primefaces.org/ui/material"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="../page-template.xhtml">
        <ui:define name="body">
            <p>Hello world</p>
        </ui:define>
        <ui:define name="toolbar-after-logo">
            <h:form styleClass="right show-on-medium-and-up lookup-form">
                <mp:input id="search" type="search" value="#{employeeSearch.searchTerms}" icon="mdi-action-search"/>
                <h:commandButton id="searchButton" value="Zoeken" style="display: none;">
                    <f:ajax render=":search-results" execute="@form :search-results" />
                </h:commandButton>
            </h:form>
        </ui:define>
        <ui:define name="additional-toolbar-full">
            <h:form styleClass="lookup-form">
                <div class="input-field">
                    <mp:input id="search" type="search" value="#{employeeSearch.searchTerms}" icon="mdi-action-search"/>
                    <h:commandButton id="searchButton" value="Zoeken" style="display: none;">
                        <f:ajax render=":search-results" execute="@form :search-results" />
                    </h:commandButton>
                </div>
            </h:form>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <div class="row">
                    <div class="col s12 cards-container">
                        <h:form id="search-results">
                            <ui:repeat value="#{employeeSearch.employees}"
                                       var="employee">
                                <div class="card">
                                    <div class="card-content">
                                        <h:outputText styleClass="card-title" value="#{employee.username}"/><br/>
                                        <h:outputText styleClass="truncate" value="#{employee.email}"/>
                                    </div>
                                    <div class="card-action">
                                        <p:link styleClass="realdolmen-blue-text waves-effect waves-realdolmen-blue card-action-flat" value="Bekijk details"
                                                outcome="#{pages.detailsEmployee().param('id', employee.id).redirect()}" />
                                    </div>
                                </div>
                            </ui:repeat>
                        </h:form>
                    </div>
                </div>
            </div>
            <h:outputStylesheet library="css" name="card-page.css"/>
        </ui:define>
    </ui:composition>
</f:view>
</html>
